{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div style="background-color: rgba(245, 245, 245, 0.1)">
    <h1>{{ object|yesno:"Update,Create" }} redactor</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Submit" class="btn btn-primary">
      <button onclick="window.history.back();" class="btn btn-danger" type="button">Cancel</button>
    </form>
  </div>
{% endblock %}
